<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, shrink-to-fit=no">
  <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
  <title>SVG to Stencil</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<main>
  <h1>SVG to Stencil <span id="app-version"></span></h1>
  <h2>SVG XML</h2>
  <div id="area-input" class="area-main">
    <div class="area-l">
      <textarea id="svg-in"></textarea>
      <label for="svg-in" class="help-text">paste SVG XML here</label>
    </div>
    <div class="area-r">
      <div id="svg-preview-container">
        <button id="svg-preview-btn" class="btn" disabled>
          <span class="btn-txt">Preview SVG</span>
          <span id="svg-preview-btn-icon" class="material-icons">expand_more</span>
        </button>
        <div id="svg-preview-injection"></div>
      </div>
    </div>
  </div>
  <button id="convert-btn" class="btn" title="Click to convert">
    <span class="btn-txt">Convert</span>
    <span class="material-icons">arrow_downward</span></button>
  <h2>Stencil XML</h2>
  <div id="area-output" class="area-main">
    <div class="area-l">
      <textarea id="mx-out"></textarea>
      <label for="mx-out" class="help-text">copy Pencil XML from here</label>
    </div>
    <div class="area-r">
      <h3>Additional controls</h3>
      <label>
        <input type="checkbox" id="include-full" checked> Include all stencil tags
      </label>
    </div>
  </div>
</main>
</body>
</html>
