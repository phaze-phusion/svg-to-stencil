        d="M100 100 C100 200 250 200 250 100
                    s150 -100 150 0" />
  <path class="p" stroke="#909" transform="translate(0, 100)"
        d="M100 100 C100 200 250 200 250 100
                    c0 -100 150 -100 150 0" />
